<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neocompanion AI</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        #chatbox { width: 50%; margin: auto; border: 1px solid black; padding: 10px; min-height: 300px; }
        input { width: 70%; padding: 10px; }
        button { padding: 10px; }
    </style>
</head>
<body>
    <h1>Welcome to Neocompanion AI</h1>
    <div id="chatbox"></div>
    <input type="text" id="userInput" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>

    <script>
        async function sendMessage() {
            let userText = document.getElementById('userInput').value;
            let chatbox = document.getElementById('chatbox');
            
            chatbox.innerHTML += `<p><b>You:</b> ${userText}</p>`;
            
            let response = await fetch(''https://neocompanionai.onrender.com/chat'', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: userText })
            });

            let data = await response.json();
            chatbox.innerHTML += `<p><b>AI:</b> ${data.reply}</p>`;
        }
    </script>
</body>
</html>
